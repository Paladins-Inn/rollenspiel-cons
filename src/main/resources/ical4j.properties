# suppress inspection "UnusedProperty" for whole file
# Relaxed parsing für bessere Kompatibilität mit verschiedenen Calendar-Anbietern
ical4j.parsing.relaxed=true
ical4j.validation.relaxed=true
ical4j.unfolding.relaxed=true

# Kompatibilität mit Google Calendar und anderen Anbietern
ical4j.compatibility.outlook=true
ical4j.compatibility.notes=true

# Timezone-Handling optimieren
ical4j.timezone.update.enabled=true

# Performance
ical4j.factory.decoder=net.fortuna.ical4j.data.DefaultContentHandler