spring:
  main:
    banner-mode: off
  application:
    name: rollenspiel-cons
    description: Rollenspiel Convention Management
    version: @project.version@
  
  security:
    oauth2:
      client:
        registration:
          paladins-inn:
            client-name: Paladins Inn
            client-id: changeme
            client-secret: changeme
            scope: openid,profile,email,roles
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          discord:
            client-name: Discord
            client-id: changeme
            client-secret: changeme
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: identify,email,guilds
        provider:
          paladins-inn:
            issuer-uri: https://sso.pandur.org/realms/paladins-inn
            user-name-attribute: preferred_username
          discord:
            authorization-uri: https://discord.com/api/oauth2/authorize
            token-uri: https://discord.com/api/oauth2/token
            user-info-uri: https://discord.com/api/users/@me
            user-name-attribute: username
        
  cache:
    type: simple

  devtools:
    livereload:
      enabled: true
    add-properties: true

  web:
    locale: de_DE
    
server:
  port: 8080
  servlet:
    session:
      timeout: 1800s
    context-path: /
  forward-headers-strategy: native
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,application/javascript,application/json
    min-response-size: 2048
  
management:
  metrics:
    enable:
      jvm: true
      process: true
      system: true
      web: true
  endpoints:
    web:
      exposure:
        include: prometheus,health,metrics
  endpoint:
    health:
      show-details: always
  server:
    port: 8081

google:
  calendar:
    service-account-key-path: file:./calendar-service-account.json
    id: changeme

snowflake:
  datacenter-id: 1
  machine-id: 1

gg:
  jte:
    usePrecompiledTemplates: true
    template-location: src/main/jte
    template-suffix: .jte

logging:
  level:
    root: INFO
    de.paladinsinn: TRACE
    