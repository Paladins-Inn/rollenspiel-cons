spring:
  main:
    banner-mode: off
  application:
    name: rollenspiel-cons
    description: Rollenspiel PhysicalEvent Management
    version: @project.version@
  
  security:
    oauth2:
      client:
        registration:
          sso:
            client-name: Pandur SSO
            client-id: changeme
            client-secret: changeme
            scope: openid,profile,email,roles,discord
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          sso:
            issuer-uri: https://sso.pandur.org/realms/rollenspiel-cons
            user-name-attribute: preferred_username
      resourceserver:
        jwt:
          issuer-uri: https://sso.pandur.org/realms/rollenspiel-cons
          jwk-set-uri: https://sso.pandur.org/realms/rollenspiel-cons/protocol/openid-connect/certs
  
  
  cache:
    type: simple

  devtools:
    livereload:
      enabled: true
    add-properties: true

  web:
    locale: de_DE
    
server:
  port: 8080
  servlet:
    session:
      timeout: 1800s
    context-path: /
  forward-headers-strategy: native
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,application/javascript,application/json
    min-response-size: 2048
  
management:
  metrics:
    enable:
      jvm: true
      process: true
      system: true
      web: true
  endpoints:
    web:
      exposure:
        include: prometheus,health,metrics
  endpoint:
    health:
      show-details: always
  server:
    port: 8081

google:
  client-id: changeme
  client-secret: changeme
    
caldav:
  url: changeme
  calendar: changeme
  username: changeme
  password: changeme

snowflake:
  datacenter-id: 1
  machine-id: 1

gg:
  jte:
    usePrecompiledTemplates: true
    template-location: src/main/jte
    template-suffix: .jte

ingress:
  host: changeme

logging:
  level:
    root: INFO
    de.paladinsinn: TRACE
    