spring:
  main:
    application:
      name: rollenspiel-cons
      description: Rollenspiel Con Verwaltung
      version: 0.1.0-SNAPSHOT
  
  security:
    oauth2:
      client:
        registration:
          paladins-inn:
            client-id: changeme
            client-secret: changeme
        provider:
          paladins-inn:
            issuer-uri: changeme

  devtools:
    livereload:
      enabled: true
    add-properties: true

  web:
    locale: de_DE
    
server:
  port: 8080
  servlet:
    session:
      timeout: 1800s
    context-path: /cons
  error: whitelabel
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,application/javascript,application/json
    min-response-size: 2048

gg:
  jte:
    usePrecompiledTemplates: true
    template-location: src/main/jte
    template-suffix: .jte

logging:
  level:
    root: INFO
    de.paladinsinn: TRACE